<!DOCTYPE html>
<html lang="en">

        <meta charset=UTF-8>

        <meta name="description" content="This website contains the Little Taco Shop's details">
        <title>Little Taco Shop</title>
        <link rel="icon" href="img/LTS_logo.jpeg" type="image/x-icon">
        <link rel="stylesheet" href="main2.css" type="text/css">
    </head>
    <body>
        <header class="head">
            <h1 class="header__h1">Little Taco Shop</h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li>
                        <a href="index2.html">Home</a>
                    </li>
                    
                    <li>
                        <a href="index2.html#menu">Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Hours</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section>
            <figure class="hero">
                <img src="img/replace_tacos.jpeg" alt="Little Taco Shop Tacos" width="1000" height="649"> 
                    <figcaption class="offscreen">
                        Little Taco Shop Tacos
                </figcaption>
            </figure>
        </section>
        <main class="main">
            <article class="main__article">  
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T
                    <br>
                    Kansas City, MO 55555-5555
                    <p>
                        Phone: <a href="tel:+555-555-5555">020-233-2322</a>
                    </p>
                </address>
            </article>

            <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">

            <fieldset class="contact__fieldset">
                <legend class="offscreen">Send Us A Message</legend>
                <p class="contact__p  ">
                    <label class="contact__label" for="name">Name:</label>
    <input class="contact__input" type="text" name="name" id="name" placeholder="Jane"
    autocomplete="on" required autofocus>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="email">Email:</label>
                    <input class="contact__input" type="email" name="email" id="email" placeholder="random@gmail.com" autocomplete="on" required>
                </p>
            
                <p class="contact__p">
                    <label class="contact__label" for="message">Your Message:</label>
                    <br>
                    <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
            </article>
             
    <p>
        <a href="#">Back To Top</a>
    </p>
        </main>
        <footer class="footer"> 
            <p>
                <span class="nowrap">Copyright &copy; </span> <span class="nowrap">The Little Taco Shop</span>
            </p>
            </footer>
    </body>
</html>
